name: Market Sniper Alert

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:      # 允许你手动点击运行测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sniper Engine
        env:
          # 这一行是关键：把 GitHub 的 Secret 映射为代码能读到的环境变量
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
        run: python sniper_engine.py
