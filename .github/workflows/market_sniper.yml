name: Market Sniper Alert

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动运行
  workflow_dispatch:      # 允许我们手动点击测试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Sniper Engine
        env:
          # 必须和代码里的 os.getenv("WECOM_WEBHOOK") 名字完全一致
          WECOM_WEBHOOK: ${{ secrets.WECOM_WEBHOOK }}
        run: python sniper_engine.py
